<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Warrior | Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <form class="row g-3 p-5 align-items-center" method="post" action="/signup">
      {% csrf_token %}
      {{form}}
      <div class="col-md-4">
        <label for="inputName" class="form-label">Username</label>
        <input name="username" type="text" class="form-control" id="inputName" placeholder="John" required>
      </div>
      <div class="col-mt-1">
        <span id="passwordHelpInline" class="form-text">
          Select a unique username.
        </span>
      </div>
      <div class="col-md-4">
        <label for="inputPassword" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="inputPassword" required>
      </div>
      <div class="col-mt-1">
        <span id="passwordHelpInline" class="form-text">
          Must be 8-20 characters long.
        </span>
      </div>
      <div class="col-md-4">
        <label for="inputRetypePassword" class="form-label">Retype Password</label>
        <input name="retypepassword" type="password" class="form-control" id="inputRetypePassword" required>
      </div>
      <div class="col-mt-1">
        <span id="passwordHelpInline" class="form-text">
          Must be a match.
        </span>
      </div>
      <div class="col-12">
        <label for="inputEmail" class="form-label">Email</label>
        <input name="email" type="email" class="form-control" id="inputEmail" placeholder="something@gmail.com"
          required>
      </div>
      <div class="col-12">
        <label for="inputPhoneNumber" class="form-label">Phone Number</label>
        <input name="phone" type="tel" class="form-control" id="inputPhoneNumber" placeholder="+92 333 555 888"
          required>
      </div>

      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
      <div class="col-12-gy-5">
        <button type="submit" class="btn btn-warning">Sign up</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
