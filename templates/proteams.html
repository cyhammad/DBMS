{% extends 'game.html' %}

{% block titleExt %}<h3>Professional Teams</h3>{% endblock titleExt %}

{% block gameBody %}
<div class="album bg-dark">
    <div class="container-fluid px-5">
      <div class="row">
        {% for team in proTeams %}
          <div class="col text-white">
            <h1>{{team}}</h1>
            <p>{{team.description}}</p>
          </div>
          <hr style="color: white;">
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock gameBody %}
