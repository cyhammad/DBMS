{% extends 'game.html' %}

{% block titleExt %}<h3>Awards</h3>{% endblock titleExt %}

{% block gameBody %}
<div class="album bg-dark">
    <div class="container-fluid px-5">
      <div class="row">
        {% for award in awards %}
        <div class="col-md-12 text-white">
          <h2>{{award}}<span class="fw-light">  (Year: {{award.year}})</span></h2>
          <p class="fw-light">{{award.description}}</p>
        </div>
        <hr style="color: white;">
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock gameBody %}
