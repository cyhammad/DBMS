{% extends 'game.html' %}

{% block titleExt %}<h3>News</h3>{% endblock titleExt %}

{% block gameBody %}
<div class="album bg-dark">
    <div class="container-fluid px-5">
      <div class="row">
        {% for new in news %}
          <div class="col text-white">
            <h1>{{new}}</h1>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock gameBody %}
